<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jokes - Personal Website</title>
    <link rel="stylesheet" href="../style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <div class="content-wrapper">
        <!-- Sidebar for Advertisements -->
        <aside class="sidebar" id="ad-sidebar">
            <div class="ad-unit" id="side-ad">
                <!-- Side Ad Placeholder -->
                <img src="https://via.placeholder.com/160x600?text=Side+Ad" alt="Side Advertisement">
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <section class="jokes-section">
                <h2>Enjoy 100 Random Jokes!</h2>
                <ul class="joke-list" id="joke-list">
                    <!-- Jokes will be dynamically inserted here via JavaScript -->
                </ul>
            </section>

            <!-- Bottom Advertisement -->
            <div class="ad-unit" id="bottom-ad">
                <!-- Bottom Ad Placeholder -->
                <img src="https://via.placeholder.com/728x90?text=Bottom+Ad" alt="Bottom Advertisement">
            </div>
        </main>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Link to JavaScript File -->
    <script src="../script.js"></script>
</body>
</html>
