<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me - Fun Joke & Personal Website</title>
    <link rel="stylesheet" href="../style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div class="logo">
            <!-- Optional Logo: Replace '../logo.png' with your logo file or remove the div if not using a logo -->
            <img src="../logo.png" alt="Website Logo">
        </div>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../jokes/">Jokes</a></li>
                <li><a href="../about/">About Me</a></li>
                <li><a href="../contact/" class="active">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>Get in Touch</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fun Joke & Personal Website</p>
        <p><a href="../privacy/">Privacy Policy</a></p>
    </footer>
</body>
</html>
